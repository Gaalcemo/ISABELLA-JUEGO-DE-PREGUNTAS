<script>
/* ======== L√ìGICA ======== */
const state = {
  i: 0,
  correctas: 0,
  total: CONFIG.questions.length,
  revealedByIndex: Array(CONFIG.questions.length).fill(false) // para no duplicar premios
};
const $ = (sel) => document.querySelector(sel);

function normalize(s){
  return (s||'').toString()
    .normalize('NFD').replace(/\p{Diacritic}/gu,'') // sin acentos
    .replace(/\s*,\s*/g, ',')                        // comas normalizadas
    .trim().toLowerCase();
}

function setProgress(){
  const pct = Math.round((state.i) / state.total * 100);
  document.querySelector('.progress > div').style.width = pct + '%';
  $('#progreso').textContent = state.i + '/' + state.total;
  $('#aciertos').textContent = state.correctas;
}

function renderQuestion(){
  if(state.i >= state.total){ endGame(); return; }
  const q = CONFIG.questions[state.i];
  $('#qtext').textContent = q.q;
  $('#options').innerHTML = '';
  $('#answerRow').classList.add('hidden');
  $('#feedback').textContent = '';
  $('#nextRow').classList.add('hidden'); // oculto siempre al renderizar

  if(q.type === 'mc'){
    q.options.forEach((op,idx)=>{
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.textContent = op;
      btn.addEventListener('click', ()=> checkMC(btn, idx));
      $('#options').appendChild(btn);
    });
  }else{
    $('#answerRow').classList.remove('hidden');
    $('#answer').value='';
    $('#answer').focus();
  }
  setProgress();
}

function celebrate(){
  const c = document.createElement('canvas');
  c.className = 'confetti';
  c.width = window.innerWidth; c.height = 200;
  document.body.appendChild(c);
  const ctx = c.getContext('2d');
  const pieces = Array.from({length: 120}, ()=> ({
     x: Math.random()*c.width, y: -20 - Math.random()*100,
     vy: 2+Math.random()*3, size: 6+Math.random()*6,
     rot: Math.random()*Math.PI, vr: (Math.random()-.5)*0.2
  }));
  let t = 0;
  (function tick(){
    t++;
    ctx.clearRect(0,0,c.width,c.height);
    pieces.forEach(p=>{
      p.y += p.vy; p.rot += p.vr;
      ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
      ctx.fillStyle = ['#f59e0b','#10b981','#3b82f6','#ef4444','#8b5cf6'][Math.floor(Math.random()*5)];
      ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
      ctx.restore();
    });
    if(t<120) requestAnimationFrame(tick); else c.remove();
  })();
}

/* Inserta un item de premio al inicio de la galer√≠a (para que el √∫ltimo correcto se vea primero) */
function prependPrizeToGallery(item){
  const container = document.getElementById('galeria');
  item.media.forEach(m=>{
    const fig = document.createElement('figure');
    if(m.type === 'video'){
      const vid = document.createElement('video');
      vid.src = m.src;
      vid.controls = true;
      vid.preload = 'metadata';
      fig.appendChild(vid);
    }else{
      const img = document.createElement('img');
      img.src = m.src;
      img.alt = item.caption || 'Premio';
      fig.appendChild(img);
    }
    const cap = document.createElement('figcaption');
    cap.textContent = item.caption || '¬°Premio desbloqueado!';
    fig.appendChild(cap);
    container.prepend(fig); // ‚Üê insertar al principio
  });
}

/* Revela el premio que corresponde a la pregunta con √≠ndice qIndex */
function revealPrizeFor(qIndex){
  if(state.revealedByIndex[qIndex]) return; // ya revelado
  const prize = CONFIG.prizes[qIndex];
  if(!prize) return;
  prependPrizeToGallery(prize);
  state.revealedByIndex[qIndex] = true;
}

/* Opci√≥n m√∫ltiple */
function checkMC(btn, idx){
  const q = CONFIG.questions[state.i];
  const ok = idx === q.answerIndex;
  if(ok){
    // desactivar todas las opciones para evitar doble click
    document.querySelectorAll('#options .option').forEach(b=>b.disabled = true);
    btn.classList.add('correct');
    handleCorrect();
  }else{
    btn.classList.add('wrong');
    $('#feedback').textContent = '¬°Casi! Intenta de nuevo.';
    $('#feedback').style.color = 'var(--bad)';
  }
}

/* Respuesta abierta */
function checkText(){
  const q = CONFIG.questions[state.i];
  const val = normalize($('#answer').value);
  const ans = Array.isArray(q.answerText) ? q.answerText.map(normalize) : [normalize(q.answerText)];
  const ok = ans.includes(val);
  if(ok){
    // bloquear input y bot√≥n para que no vuelva a enviar
    $('#answer').disabled = true;
    document.getElementById('checkBtn').disabled = true;
    handleCorrect();
  }else{
    $('#feedback').textContent = 'No es exacto a√∫n, ¬°prueba otra vez!';
    $('#feedback').style.color = 'var(--bad)';
    $('#answer').focus();
  }
}

/* Al acertar: premia de la misma pregunta, confeti y muestra "Siguiente" */
function handleCorrect(){
  state.correctas++;
  revealPrizeFor(state.i); // ‚Üê premio N para pregunta N
  celebrate();
  $('#feedback').textContent = '¬°Correcto! üéâ';
  $('#feedback').style.color = 'var(--good)';
  setProgress();
  document.getElementById('nextRow').classList.remove('hidden');
}

function nextQuestion(){
  // reactivar input si se hab√≠a bloqueado
  const ans = document.getElementById('answer');
  const chk = document.getElementById('checkBtn');
  if(ans){ ans.disabled = false; }
  if(chk){ chk.disabled = false; }
  state.i++;
  renderQuestion();
}

function endGame(){
  document.querySelector('.progress > div').style.width = '100%';
  $('#progreso').textContent = state.total + '/' + state.total;
  $('#qcard').classList.add('hidden');
  $('#final').classList.remove('hidden');
  $('#stats').textContent = `Aciertos: ${state.correctas} / ${state.total}`;
  $('#finalMsg').textContent = CONFIG.finalMessage || '¬°√Ålbum desbloqueado!';

  if(CONFIG.finalVideo){
    const v = document.createElement('video');
    v.src = CONFIG.finalVideo;
    v.controls = true;
    v.autoplay = true;
    v.style.width = '100%';
    v.style.marginTop = '12px';
    document.getElementById('finalExtra').appendChild(v);
  }
}

function init(){
  document.title = CONFIG.title;
  $('#badge').textContent = CONFIG.badge;
  $('#pageTitle').textContent = CONFIG.title;
  document.documentElement.style.setProperty('--accent', CONFIG.accent);
  setProgress();
  renderQuestion();
}

window.addEventListener('DOMContentLoaded', init);
</script>
